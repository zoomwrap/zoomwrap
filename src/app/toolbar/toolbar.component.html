<header class="max-w-7xl mx-auto px-4 py-4 font-sans flex flex-col md:flex-row md:items-center md:justify-between">

    <!-- Mobil Topbar -->
    <div class="flex justify-between items-center md:hidden">
        <div class="text-2xl font-bold text-gray-700">ZoomWrap</div>
        <button (click)="toggleMenu()" aria-label="Toggle menu" class="text-gray-700">
            <svg *ngIf="!menuOpen" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
                viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <svg *ngIf="menuOpen" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>

    <!-- Desktop Titel -->
    <div class="hidden md:flex justify-center text-2xl font-bold text-gray-700 mb-4 md:mb-0">
        ZoomWrap
    </div>

    <!-- Desktop navigation -->
    <ul class="hidden md:flex justify-center gap-6 text-sm font-medium text-gray-600">
        <li><a routerLink="/" class="hover:text-black">Home</a></li>
        <li><a routerLink="about" class="hover:text-black">Om mig</a></li>
        <li class="relative group">
            <div class="cursor-pointer hover:text-black select-none">Projekt-eksempler</div>
            <div
                class="absolute mt-2 w-36 bg-white shadow-lg rounded-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50">
                <a href="https://gnist.show/" target="_top"
                    class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Gnist</a>
                <a href="https://atopos.dk" target="_top"
                    class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Atopos</a>
                <a href="/simpel/index.html" target="_top"
                    class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Simple
                    Page</a>
                <a href="/green/index.html" target="_top" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Green
                    Page</a>

            </div>
        </li>
        <li><a routerLink="/contact" class="hover:text-black">Kontakt</a></li>
    </ul>

    <!-- Mobil navigation -->
    <ul *ngIf="menuOpen" class="md:hidden flex flex-col text-sm font-medium text-gray-600 mt-4 gap-2">
        <li><a routerLink="/" class="block w-full px-4 py-2 hover:text-black" (click)="closeDropdown()">Home</a></li>
        <li><a routerLink="/contact" class="block w-full px-4 py-2 hover:text-black" (click)="closeDropdown()">Om
                mig</a></li>

        <!-- Mobil dropdown -->
        <li>
            <div class="block w-full px-4 py-2 cursor-pointer hover:text-black" (click)="toggleDropdown()">Projekter
                Online</div>
            <div *ngIf="dropdownOpen" class="bg-white shadow border border-gray-200 w-full">
                <a href="https://gnist.show/" target="_top"
                    class="block w-full px-4 py-2 text-left text-gray-700 hover:bg-gray-100"
                    (click)="closeDropdown()">Gnist</a>
                <a href="https://foreningenatopos.github.io/Atopos" target="_top"
                    class="block w-full px-4 py-2 text-left text-gray-700 hover:bg-gray-100"
                    (click)="closeDropdown()">Atopos</a>
            </div>
        </li>

        <li><a routerLink="/contact" class="block w-full px-4 py-2 hover:text-black"
                (click)="closeDropdown()">Kontakt</a></li>
    </ul>

    <!-- Tom hÃ¸jre side -->
    <div class="w-16 hidden md:block"></div>
</header>
