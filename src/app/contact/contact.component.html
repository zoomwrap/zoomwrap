<main>

    <h1>Kontakt:</h1>

    <div class="container">
        <div class="card-top">
            <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
                <!-- Navn -->
                <div class="mb-3">
                    <label for="name" class="form-label">Navn:</label>
                    <input type="text" id="name" name="name" ngModel class="form-control" required
                        placeholder="Indtast dit navn">
                </div>

                <!-- E-mail -->
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" id="email" name="email" ngModel class="form-control" required
                        placeholder="Indtast din e-mail">
                </div>

                <!-- Besked -->
                <div class="mb-3">
                    <label for="message" class="form-label">Besked:</label>
                    <textarea id="message" name="message" ngModel class="form-control" rows="4" required
                        placeholder="Skriv din besked her..."></textarea>
                </div>

                <!-- Send knap -->
                <button type="submit" class="btn btn-primary w-100">Send</button>
            </form>
        </div>
    </div>
</main>
