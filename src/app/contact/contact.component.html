<main class="flex flex-col md:flex-row min-h-screen h-screen">
    <!-- Venstre halvdel: Tekst og kontaktinfo -->
    <section class="w-full md:w-1/2 bg-gray-100 flex flex-col justify-start pt-24 p-16 text-gray-800 h-full">
        <h2 class="text-4xl font-bold mb-6">Kontakt os</h2>
        <p class="mb-8 max-w-md">
            Har du spørgsmål eller brug for hjælp? Vi er klar til at assistere dig.
            Kontakt os via formularen, telefon eller e-mail.
        </p>
        <div class="space-y-4 text-lg">
            <div><strong>Telefon:</strong> +45 12 34 56 78</div>
            <div><strong>Email:</strong> kontakt&#64;dinmail.dk</div>
            <div><strong>Adresse:</strong> Eksempelvej 12, 1234 København</div>
        </div>
    </section>

    <!-- Højre halvdel: Kontaktformular -->
    <section class="w-full md:w-1/2 bg-white flex items-start justify-center pt-24 p-16 h-full">
        <form (submit)="onSubmit($event)" class="w-full max-w-lg space-y-6" novalidate>
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Navn:</label>
                <input type="text" id="name" name="name" [(ngModel)]="formData.name" required
                    placeholder="Indtast dit navn"
                    class="mt-1 block w-full rounded border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">E-mail:</label>
                <input type="email" id="email" name="email" [(ngModel)]="formData.email" required
                    placeholder="Indtast din e-mail"
                    class="mt-1 block w-full rounded border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
                <label for="message" class="block text-sm font-medium text-gray-700">Besked:</label>
                <textarea id="message" name="message" [(ngModel)]="formData.message" rows="5" required
                    placeholder="Skriv din besked her..."
                    class="mt-1 block w-full rounded border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <button type="submit"
                class="w-full bg-gray-600 text-white font-semibold py-3 rounded hover:bg-gray-700 transition">
                Send
            </button>
        </form>

    </section>
</main>
